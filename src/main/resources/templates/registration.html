<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Patient Registration</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<section class="vh-100" style="background-color: #c48fad;">
	<form  action="/registration" method="post">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-9">
					<h1 class="text-white mb-4">Online Patient Registration form</h1>
					<div class="card" style="border-radius: 15px;">
						<div class="card-body">
							<div class="row align-items-center pt-4 pb-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">Name</h6>
								</div>
								<div class="col-md-9 pe-5">
									<input type="text" name="pName" class="form-control form-control-lg" />
								</div>
							</div>
							<div class="row align-items-center pt-4 pb-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">DOB</h6>
								</div>
								<div class="col-md-9 pe-5">
									<input type="date" name="dob" class="form-control form-control-lg" />
								</div>
							</div>
							<div class="row align-items-center pt-4 pb-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">Gender</h6>
								</div>
								<div class="col-md-9 pe-5">
									<input type="text" name="gender" class="form-control form-control-lg" />
								</div>
							</div>
							<div class="row align-items-center pt-4 pb-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">Blood Group</h6>
								</div>
								<div class="col-md-9 pe-5">
									<input type="text" name="BloodGroup" class="form-control form-control-lg" />
								</div>
							</div>
							<hr class="mx-n3">
							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">Email address</h6>
								</div>
								<div class="col-md-9 pe-5">
									<input type="email" name="emailId" class="form-control form-control-lg"
										placeholder="dummy@example.com" />
								</div>
							</div>
							<hr class="mx-n3">
							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">Phone Number</h6>
								</div>
								<div class="col-md-9 pe-5">
									<input type="text" name="mobilNo" class="form-control form-control-lg" />
								</div>
							</div>
							<hr class="mx-n3">
							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">Address</h6>
								</div>
								<div class="col-md-9 pe-5">
									<textarea class="form-control" name="address" rows="3"
										placeholder="Message sent to the employer"> </textarea>
								</div>
							</div>
							<div class="row align-items-center pt-4 pb-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">CGHS/Private</h6>
								</div>
								<div class="col-md-9 pe-5">
									<input type="text" name="cghsPvt" class="form-control form-control-lg" />
								</div>
							</div>
							<div class="row align-items-center pt-4 pb-3">
								<div class="col-md-3 ps-5">
									<h6 class="mb-0">Password</h6>
								</div>
								<div class="col-md-9 pe-5">
									<input type="password" name="password" class="form-control form-control-lg" />
								</div>
							</div>
							<hr class="mx-n3">
							<div class="px-5 py-4">
								<button type="submit" class="btn btn-primary btn-lg">
									Register</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</form>
	</section>
	
</body>
</html>
